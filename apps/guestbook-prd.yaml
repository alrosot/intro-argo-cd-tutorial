apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook-prd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/alrosot/intro-argo-cd-tutorial'
    path: guestbook
    targetRevision: HEAD
    helm:
      valueFiles:
        - values-prd.yaml
  destination:
    namespace: guestbook-prd
    name: workshop-environment
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
